<!DOCTYPE html>

{% load static %}

<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <script src="{% static 'js/jquery-1.3.min.js' %}" type="text/javascript"></script>
    <script src="{% static 'js/coda.js' %}" type="text/javascript"></script>
    <link rel="stylesheet" href="{% static 'css/master.css' %}" type="text/css" media="screen" charset="utf-8"/>
    <link href="{% static 'css/authapp.css' %}" rel="stylesheet"/>

</head>

<body>

{% include 'cal/includes/navbar.html' %}

{% if  messages %}
    <div class="alert {% if messages.level == 20 %} alert-success  {% else %} alert-warning  {% endif %} alert-dismissible fade show"
         role="alert"
         style="margin-top: 50px;">
        {% if messages %}
            {% for messag in messages %}
                {{ messag }}
            {% endfor %}
        {% else %}
            {% for error in errors %}
                {{ error }}
            {% endfor %}
        {% endif %}
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
{% endif %}

{% block content %}

{% endblock %}


<!-- Bootstrap core JavaScript -->
<script src="{% static 'vendor/jquery/jquery.min.js' %}"></script>
<script src="{% static 'vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>

<!-- FontAwesome script -->
<script src="{% static 'vendor/fontawesome/fontawesome-icons.js' %}" crossorigin="anonymous"></script>

<script src="{% static 'js/jquery.formset.js' %}"></script>
</body>


</html>
